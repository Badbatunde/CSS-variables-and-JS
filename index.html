<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Variables and JS</title>
  </head>
  <body>
    <h2>Modify CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        min="0"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="base">Color</label>
      <input id="color" type="color" value="#fc6100" />
    </div>

    <div class="today"></div>

    <img src="images/box1.jpg" />

    <script src="main.js"></script>
  </body>
</html>
